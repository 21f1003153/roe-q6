name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }} / py${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: matrix-1f91249
        run: echo "Running matrix variant os=${{ matrix.os }} python=${{ matrix.python }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Generate build artifact
        run: |
          echo "Build output for os=${{ matrix.os }} python=${{ matrix.python }}" > output.txt
          echo "runner=${{ runner.os }}" >> output.txt
          echo "run_id=${{ github.run_id }}" >> output.txt
          echo "timestamp=${{ github.run_number }}" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-1f91249-${{ matrix.os }}-py${{ matrix.python }}
          path: output.txt
          if-no-files-found: error
          retention-days: 7
